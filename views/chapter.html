<a class="button back-page" href="#/books/{{currentBook}}">Вернуться</a>
<a class="button back" href="#/books/{{currentBookIndex}}/chapters/{{prevChapterIndex}}">Назад</a>
<div class="chapter">
  <p><span class="title">{{book.paragraph}}</span> <span class="author">{{book.author}}</span></p>
  <h2 class="chapter-title" >{{chapter.title}}</h2>

  <p ng-repeat="paragraph in chapter.paragraphs">{{paragraph}}</p>
  
  <a class="button next" href="#/books/{{currentBookIndex}}/chapters/{{nextChapterIndex}}">Вперёд</a>
</div>
